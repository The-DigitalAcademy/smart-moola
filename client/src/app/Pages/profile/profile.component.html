<div class="container">
  <!-- <form *ngIf="form" [formGroup]="form" (ngSubmit)="submitForm()"> -->
  <div class="profile">
    <div class="div">
      <!-- Add your CompNav Angular component here if it exists -->

      <div class="overlap-group">
        <div class="rectangle"></div>
        <div class="rectangle-2"></div>
        <div class="text-wrapper">Mbali Chauke</div>
        <div routerLink="/profile-editor" class="text-wrapper-3">Account</div>
        <a class="text-wrapper-4" routerLink="/home">Home</a>
        <a class="text-wrapper-5" data-bs-toggle="modal" data-bs-target="#exampleModal">Share with friend</a>
        <div (click)="clear()" class="text-wrapper-6">
          Logout
        </div>

        <div class="frame"></div>
      </div>
    </div>

  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          https://smart-moola-gb.vercel.app/landing
        </div>

        <div class="box">
          <label for="email ">Enter your email</label>
          <input type="email" id="email" formControlName="email" placeholder=" Enter your email" />
          <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)"
            class="mt-3">
            <div *ngIf="form.get('email')?.errors?.['required']" class="error">Email is required.</div>
            <div *ngIf="form.get('email')?.errors?.['email']" class="error">Invalid email format.</div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Send</button> -->
          <button type="button" class="btn btn-primary" [disabled]="form.invalid"><a>Send</a></button>
        </div>
      </div>
    </div>
  </div>
</div>
