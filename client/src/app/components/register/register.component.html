<form #form="ngForm" (ngSubmit)="submit(form)" class="registration-form">
    <h2>Register</h2>
    <div class="form-group">
      <label for="Fullname">Name</label>
      <input name="fullName" ngModel required #fullName="ngModel" >
      <!-- <div class="error-message" *ngIf="form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)">
        <span *ngIf="form.get('name').errors['required']">Name is required</span>
      </div> -->
    </div>
   
    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" ngModel required #email="ngModel" >
      <!-- <div class="error-message" *ngIf="form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)">
        <span *ngIf="form.get('email').errors['required']">Email is required</span>
        <span *ngIf="form.get('email').errors['email']">Invalid email format</span>
      </div> -->
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" ngModel required #password="ngModel" >
      <!-- <div class="error-message" *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)">
        <span *ngIf="form.get('password').errors['required']">Password is required</span>
        <span *ngIf="form.get('password').errors['minlength']">Password must be at least 8 characters long</span>
      </div> -->
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input name="confirmPassword" ngModel required #confirmPassword="ngModel" >
      <!-- <div *ngIf="form.get('confirmPassword').errors['required']">Confirm Password is required.</div>
      <div *ngIf="form.get('confirmPassword').errors['mismatch']">Passwords do not match.</div> -->
    </div>

      
        <button>Submit</button><br><br>

        <!-- <span>Already have an account?<a href="#" class="text-blue-600 hover:text-blue-800 hover:underline">Login</a></span> -->
       
</form>
