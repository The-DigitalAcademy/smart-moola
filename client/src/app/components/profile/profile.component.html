<div class="profile">

    <div class="overlap-group">

      <div class="rectangle-2"></div>
      <div class="text-wrapper">Mbali Chauke</div>

      <div (click)="clear()" class="text-wrapper-6">
        Logout
      </div>

        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

      </div>

        https://smart-moola-gb.vercel.app/landing

    </div>
