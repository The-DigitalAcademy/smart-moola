<div class="container">
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="submitForm()">
        <h2>Forgot Password</h2>

        <img src="https://res.cloudinary.com/dp4dd0gis/image/upload/v1690273286/loginImg_x6zybu.png" class="loginImg"
            alt="Image description" />

        <p class="des">
            To reset your password, please enter your verified email address.
        </p>

        <div class="box">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
            <div *ngIf="
          form.get('email')?.invalid &&
          (form.get('email')?.dirty || form.get('email')?.touched)
        " class="mt-3">
                <div *ngIf="form.get('email')?.errors?.['required']" class="error">
                    Email is required.
                </div>
                <div *ngIf="form.get('email')?.errors?.['email']" class="error">
                    Invalid email format.
                </div>
            </div>
        </div>

        <button type="submit" class="submit" [disabled]="form.invalid">
            <a>Reset Password</a>
        </button>
    </form>
</div>
