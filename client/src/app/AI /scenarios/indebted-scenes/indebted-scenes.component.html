<div class="container">
  
  <div class="header">
  
      <div class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#669BBC" class="bi bi-arrow-left" viewBox="0 0 16 16"  (click)="previousStatement()">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
      </div>
      <div class="pgbar">
      <div class="progress" role="progressbar" aria-label="Example with label" [attr.aria-valuenow]="progressPercentage"
        aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar" style="background-color: #669bbc;" [style.width.%]="progressPercentage">{{ progressPercentage }}%</div>
      </div>
    </div>
     
  </div>
  
  
  <div class="body">
    <img class="imagebox" src="https://cdn.discordapp.com/attachments/1093145057919520828/1138459034161270844/Free_Vector___Calculator_concept_illustration-removebg-preview.png" alt="">
    <p class="textScene">{{ currentStatement }}</p>
  
    <div class="QandA">
      <form>
          <!-- <p class="question">
              What will be affected below based on Mbaliâ€™s scenario? Select One answer
          </p> -->
          <p class="question">{{ currentQuestion }}</p>
          
          <input class="option1" type="radio" id="Answe1" name="debt-manage" value="Credit limit" [(ngModel)]="isRadioSelected">
          <label class="lbl1" for="Answe1">{{ labels[currentStepIndex].text }}</label><br>
  
          <input class="option2" type="radio" id="Answe2" name="debt-manage" value="Credit Score" [(ngModel)]="isRadioSelected">
          <label class="lbl2" for="Answe2">{{ labels[currentStepIndex].text2 }}</label><br>
  
          <input class="option3" type="radio" id="Answe3" name="debt-manage" value="Debtor status" [(ngModel)]="isRadioSelected">
          <label class="lbl3" for="Answe3">{{ labels[currentStepIndex].text3 }}</label><br>

          
      </form>
    </div>

    <div class="btn-group">

      <!-- <button class="btn" type="button" (click)="nextStatement()" [disabled]="!isRadioSelected">Submit</button> -->
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" style="height: 80%;" data-bs-target="#staticBackdrop"  [disabled]="!isRadioSelected">
        Submit
      </button>

      <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" style="height: 80%;" data-bs-target="#staticBackdrop" [disabled]="!isRadioSelected">
             Submit
</button>
-->
    </div>
    
   
    
  </div>

  
  <div class="footer">
    <div class="menu">
      <app-footer></app-footer>
    </div>
  </div>
  
  </div>


<!-- Modal -->
<div class="modal fade" style="margin-top: 6rem;" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="creditHeading" style="padding-top: 1rem; height: 20%;">
        <h2>Credit Score</h2> 
    </div>
    <div class="modal-body" style="padding-top: 1rem; height: 80%; background-color: #f6f6f6; border-radius: 0.5rem; margin-left: 0.5rem; margin-right: 0.5rem;">
      <div class="response" style="padding-top: 1rem; height: 10%;padding-bottom: 1rem; text-align: center; color: #669bbc;" *ngIf="showIncorrectMessage">
        Incorrect Answer
      </div>
      <div class="response" style="padding-top: 1rem; height: 10%;padding-bottom: 1rem; text-align: center; color: #669bbc;" *ngIf="!showIncorrectMessage">
        Correct Answer
      </div>

        <div class="imagebox" style="width: 90%; height: 40%;">
            <img class="imagebox1" style="width: 100%; height: 100%;" src="https://cdn.discordapp.com/attachments/1093145057919520828/1142077131980030045/istockphoto-1370683653-1024x1024-transformed-removebg-preview.png" alt="">
        </div>

          <div class="AIdefinition" style="width: 100%; height: 20%; color: #669bbc;">
            Credit score shows money management: higher score improves loans approvals, lower score leads loan disapproval and if approved the loan will have higher interest rates.
          </div>
    </div>
    <div class="modal-footer">
     
      <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="nextStatement()">Continue</button>
      
    </div>
  </div>
</div>
</div>
